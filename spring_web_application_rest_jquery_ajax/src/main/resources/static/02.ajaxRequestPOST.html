<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<h1>AJAX POST 요청</h1><hr/>
<form name="f" id="f" action="">
	아이디:<input type="text" name="id" id="id"  >
	<span id="msg"></span>
</form>
<script type="text/javascript">
		$('#id').keyup(function(e){
		idStr = $(e.target).val();
		if(idStr.trim()=='')return;
		/*
		jQuery ajax요청
		*/
		$.ajax({
			//요청URL
			url:'/02.ajaxRequestPOST', 	
			//요청 방식
			method:'POST', 				
			//요청시전송데이터타입 위 값이 디폴트 안 넣어줘도 되긴 함
			contentType:'application/x-www-form-urlencoded;charset=UTF-8',				
			//응답시 받는 데이터 타입
			dataType:'json', 
			//요청시 전송데이터
			data:$('#f').serialize(),
			//응답 성공후 반환되는 메소드
			success:function(responseJsonObject){
				if(responseJsonObject.status==1){						
						$('#msg').html(responseJsonObject.msg);
						$('#msg').css('color','green').css('font-size','10pt');
					}else{
						$('#msg').html(responseJsonObject.msg).css('color','red').css('font-size','10pt');
						
					}
			}		
		})
	});
</script>
</body>
</html>
