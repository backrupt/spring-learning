<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const requestServerClock = async ()=>{
		const response = await fetch('/03.server_clock');
		const responseServerTime = await response.text();
		console.log(responseServerTime);
		document.querySelector('#serverTimeSpan').innerHTML=responseServerTime;
	};
	window.addEventListener('load',()=>{
		setInterval(requestServerClock,1000);
	});
</script>
</head>
<body>
<h1>clock[window.setTimeout,window.setInterval]</h1><hr/>
<div>현재서버의시간은 <span id='serverTimeSpan'>12:45:45</span></div>
</body>
</html>
