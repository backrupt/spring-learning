<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
	1.tag selector
	*/
	h1{
		color: blue;
		text-align: center;
	}
	ul{
		list-style: none;
		padding-left: 0px; 
	}
	/*
	2. class selector
	*/
	.titleBackClass{
		background-color: orange;
	}
	/*
	3.id selector
	*/
	#content{
		border: 2px solid black;
		width: 80%;
		margin: 50px auto;
		padding: 20px; 
	}
	#newsDiv{
		padding-left: 10px;
		border:2px solid black;
		font-size: 13pt;
		font-weight: bold;
		background: orange;
	}
		
</style>
<script type="text/javascript">
	const responseNews = async ()=>{
		const response = await fetch('/04.newsTitlesJSON');
		const responseJsonObject = await response.json();
		
		/*
		<< 서버로부터받은데이타[JSON] >>
		{
			"status": 1,
			"msg": "성공",
			"data": [
						{
							"title":"뉴스1",
							"company":"한국일보",
							"date":"2023-11-15"
						 },
						 {
							"title":"뉴스2",
							"company":"대한일보",
							"date":"2023-11-15"
						 }
		
					 ]
		}
		*/
		//const template = `<ul>${newsArray.join(",")}</ul>`;
		const template=`
			<ul>
				${
					responseJsonObject.data.map(function(news){
						return `<li>${news.title}[${news.company}-${news.date}]</li>`;
					}).join("")
				}		
			</ul>
		`;
		/*
		const template=`
			<ul>
				<li>참으로 수고 많으셨습니다...[연합뉴스-2021. 4. 14 오후 12:33:32]</li>
			</ul>
		`;
		*/
		document.querySelector('#newsDiv').innerHTML=template;
		}
	window.addEventListener('load',()=>{
		setInterval(responseNews,1000);
	});
	
</script>
</head>
<body>
<div id="content">
	<h1 class="titleBackClass" >실시간뉴스[JSON]</h1><hr>
	<div id="newsDiv">
		<ul>
			<li>뉴스1[조상일보]2019-10-07</li>		
			<li>뉴스2[동앙일보]2019-10-07</li>		
			<li>뉴스3[중상일보]2019-10-07</li>		
		</ul>
	</div>

</div>
</body>
</html>
